<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #356c6d;
            color: white;

        }
        table {
           
            width: 400px;
            text-align: center;
             height: 400px;
        }
        tr {
            border: 1px solid rgb(253, 253, 253);
            padding: 10px;
            border-right: -5px;
        }
        td {
            border:1px solid rgb(255, 255, 255);
            padding: 8px;
            text-align: center; 
            vertical-align: middle;
        }
        tr:nth-child(odd) {
            background-color: #3da7a0;
        }
        tr:nth-child(even){
            background-color: #153b32;
        }

    </style>
</head>
<body>
    <h1>Tabelas de diferentes tamanhos</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" >3</td>
            <td>4</td>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tr>
        <tr>
           
            <td colspan="3">8</td>
             <td>9</td>
        </tr>
        <tr>
            
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
         <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        
        
    </table>
</body>
</html>
