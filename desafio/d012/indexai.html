<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Penguin | IA Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --dark-bg: #0a0a0a;
            --light-text: #e0e0e0;
            --gray-text: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none; /* Cursor customizado */
        }

        /* Mouse Follower */
        .mouse-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* Navegação */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); letter-spacing: 2px; }
        .menu a { color: var(--light-text); text-decoration: none; margin-left: 30px; font-weight: 300; }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1551028150-64b9f398f678?q=80&w=1920') center/cover no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 1;
            margin-bottom: 20px;
        }

        .reveal { overflow: hidden; display: block; }
        .reveal span { display: block; transform: translateY(100%); }

        .hero p { font-size: 1.2rem; color: var(--gray-text); opacity: 0; margin-bottom: 30px; }

        .btn {
            padding: 15px 35px;
            background: var(--primary-color);
            color: black;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.3s;
        }
        .btn:hover { box-shadow: 0 0 20px var(--primary-color); }

        /* Gallery Section */
        .gallery { padding: 100px 50px; text-align: center; }
        .gallery h2 { font-size: 3rem; margin-bottom: 50px; color: var(--primary-color); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            aspect-ratio: 1;
            border-radius: 50%; /* Como na sua imagem */
            border: 3px solid var(--primary-color);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }

        .item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.5s;
        }
        .item:hover img { transform: scale(1.1) rotate(5deg); }

        footer { padding: 50px; text-align: center; color: var(--gray-text); border-top: 1px solid #222; }
    </style>
</head>
<body>

    <div class="mouse-follower"></div>

    <nav>
        <div class="logo">PENGUIN_IA</div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">SOBRE</a>
            <a href="#">GALERIA</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-bg"></div>
        <h1>
            <span class="reveal"><span>CRIADO PELA IA.</span></span>
            <span class="reveal" style="color: var(--primary-color);"><span>MODELO PINGUIM.</span></span>
        </h1>
        <p>Design futurista, efeitos GSAP e inteligência artificial aplicada.</p>
        <a href="#" class="btn">EXPLORAR PROJETOS</a>
    </section>

    <section class="gallery">
        <h2>Nossas Criações</h2>
        <div class="grid">
            <div class="item"><img src="https://images.unsplash.com/photo-1598439210625-5067c578f3f6?q=80&w=400" alt="Penguin 1"></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1517783999520-f068d7431a60?q=80&w=400" alt="Penguin 2"></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1598439191356-37466104868c?q=80&w=400" alt="Penguin 3"></div>
            <div class="item"><img src="https://images.unsplash.com/photo-1462888210965-cdf193fb74de?q=80&w=400" alt="Penguin 4"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Penguin Studio AI - São Paulo, Brasil</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Mouse Follower
        const follower = document.querySelector('.mouse-follower');
        window.addEventListener('mousemove', (e) => {
            gsap.to(follower, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. Hero Animation (Entrada)
        const tl = gsap.timeline();
        tl.to(".reveal span", { y: 0, duration: 1, stagger: 0.2, ease: "power4.out" })
          .to(".hero p", { opacity: 1, duration: 1 }, "-=0.5")
          .to(".btn", { opacity: 1, y: 0, duration: 1, ease: "back.out(1.7)" }, "-=0.5");

        // 3. Efeito Parallax no Fundo
        gsap.to(".hero-bg", {
            yPercent: 30,
            ease: "none",
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });

        // 4. Animação da Galeria (ScrollTrigger)
        gsap.from(".item", {
            scrollTrigger: {
                trigger: ".grid",
                start: "top 80%",
            },
            scale: 0,
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "back.out(1.7)"
        });
    </script>
</body>
</html>
