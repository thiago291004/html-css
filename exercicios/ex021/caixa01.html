<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: rgb(164, 158, 158);
            height: 300px;
            width: 300px;

            /*
border-width: 10px;
border-style: solid;
border-color: darkslategray;
É a mesma coisa que esta em baixo, resumido
            */
            
border: 10px solid darkslategray;


/*
padding-top: 10px;
padding-right: 10px;
padding-bottom: 10px;
padding-left: 10px;
É a mesma coisa de baixo, resumido
 */


 padding:10px ;
         
/*
         margin-auto =  centralizar uma caixa no meio da pagina!
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px; 
             isso é a mesma coisa de baixo, resumo

*/
           margin:10px auto 40px auto;

/* a mesma coisa com outline em baixo, resumo
            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;

*/
outline: 5px dashed salmon
            
            
        }

        a {/* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;



        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mais os <a href="#">links são exemplos de caixas inine-level</a>Vamos ver como tudo isso funciona</p> 
</body>
</html>
